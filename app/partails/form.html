<section class="act">
    <div class="container">
        <h2 class="act-title">пора действовать</h2>
    </div>
    <form action="URL" id="form-act">
        <div class="form-wrapper">
            <div class="act-form">
                <input type="name" placeholder="Имя" class="input-name">
                <input type="number" placeholder="Телефон" class="input-phone">
                <p class="form-act-desc">выберите, пожалуйста, интересующий вопрос</p>
                <input type="submit" value="Заказать" id="act-send">
            </div>
            <div class="form-content-wrap">
                <div class="form-content">
                    <div class="form-radio-wrap">
                        <div class="form-radio__box">
                            <input type="radio" name="checked" value="opera" class="input-radio" id="check-1">

                            <label for="check-1" class="radio-label">
                                <span class="form-button-radio"></span>
                                консультация</label>
                            <Br>
                        </div>
                        <div class="form-radio__box">
                            <input type="radio" name="checked" value="opera" class="input-radio" id="check-2">

                            <label for="check-2" class="radio-label">
                                <span class="form-button-radio"></span>
                                бронирование</label>
                            <Br>
                        </div>
                    </div>
                    <textarea name="comment" id="textarea" cols="30" rows="10" placeholder="Сообщение"></textarea>
                    <div class="checkbox-wrapper">
                        <div class="checkbox-left">
                            <label class="checkbox-transform">
                                <input type="checkbox" class="checkbox__input">
                                <span class="checkbox__label">подобрать тур</span>
                            </label>
                            <label class="checkbox-transform">
                                <input type="checkbox" class="checkbox__input">
                                <span class="checkbox__label">выбор места</span>
                            </label>
                        </div>
                        <div class="checkbox-right">
                            <label class="checkbox-transform">
                                <input type="checkbox" class="checkbox__input">
                                <span class="checkbox__label">поиск по дате</span>
                            </label>
                            <label class="checkbox-transform">
                                <input type="checkbox" class="checkbox__input">
                                <span class="checkbox__label">горящие акции</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="act-form-bg"></div>
    </form>
</section>
