<section class="air">
    <div class="container">
        <h2 class="air-title">Найти тур</h2>
        <form action="URL" id="air-form">
            <select name="" id="city">
                <option value="">Выбрать место</option>
                <option value="Город1">Город1</option>
                <option value="Город2">Город2</option>
                <option value="Город3">Город3</option>
            </select>
            <input type="date" id="date" data-date-format="Выбрать дату">
            <input type="text" placeholder="выбрать цену" id="price">
        </form>
        <div class="air-wrapper">
            <div class="air-wrap">
                <h2 class="air-subtitle">Стихия воздух</h2>
                <div class="air-line"></div>
                <p class="air-desc">
                    Все зависит от природных условий. Есть горы - будет альпинизм.
                    Есть море, океан, река или озеро - будут дайвинг и полет
                    над водной гладью. Есть джунгли путешествие в ЮАР.
                </p>
                <div class="air-plans">
                    <div class="air-planer">
                        <p class="air-text">Планер</p>
                    </div>
                    <div class="air-planer">
                        <p class="air-text">Парашют</p>
                    </div>
                </div>
                <img class="air-img-one" src="images/air/air-photo-one.jpg" alt="air photo one">
                <img class="air-img-two" src="images/air/air-photo-two.jpg" alt="air photo two">
            </div>
        </div>
        <div class="air-rectangle"></div>
    </div>
</section>
