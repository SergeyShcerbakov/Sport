<section class="air">
    <div class="container">
        <h2 class="air-title">Найти тур</h2>
        <form action="URL" class="form">
            <select name="" id="city">
                <option value="Выбирите место">Выбирите место</option>
                <option value="Город 1">Город 1</option>
                <option value="Город 2">Город 2</option>
            </select>
            <input type="date" id="calendar">
            <select name="" id="price">
                <option value="Выбирите цену">Выбирите цену</option>
                <option value="От 100">От 100</option>
                <option value="От 200">От 200</option>
            </select>
        </form>
        <h2 class="air-subtitle">Стихия воздух</h2>
        <div class="air-wrapper">
            <div class="air-content">
                <p class="air-desc">
                    Все зависит от природных условий.
                    Есть горы - будет альпинизм. Есть море, океан,
                    река или озеро - будут дайвинг и полет над водной гладью.
                    Есть джунгли утешествие в ЮАР.
                </p>
                <div class="air-item">
                    <div class="air-item-wrap">
                        <div class="air-elem">
                            <p class="air-text">Планер</p>
                        </div>
                        <div class="air-elem">
                            <p class="air-text">Парашют</p>
                        </div>
                    </div>
                </div>
                <div class="air-elem planer-bottom">
                    <p class="air-text">Планер</p>
                </div>
                <div class="air-img">
                    <img class="air-img-one" src="images/air/air-photo-one.jpg" alt="air photo one">
                    <div class="air-box">
                        <img class="air-img-three" src="images/air/air-photo-three.jpg" alt="air photo">
                    </div>
                    <img class="air-img-two" src="images/air/air-photo-two.jpg" alt="air photo two">

                </div>
            </div>

        </div>
        <div class="air-bg"> test backgoound</div>
        <h2 class="air-slogan">Выбери свободу полета</h2>
</section>
